<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRSA</title>
    <style>
        * {
            font-family: monospace;
            color: #333;
        }
        .centered {
            text-align: center;
            font-weight: bold;
        }
        .header {
            width: 100%;
        }
        p {
            margin: 0px;
        }
        hr {
            line-height: 2px;
        }
        .menu {
            font-size: 5vmin;
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
        }
        .menu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #777;
        }
        .actbut {
            width: 100%;
            font-size: 5vmin;
            padding: 14px;
            color: white;
            background-color: #333;
        }
        .actbut:hover{
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="header">
        <p class="centered" style="font-size: 8vmin;">EasyRSA</p>
        <br>
    </div>
    <div class="menu">
        <a>Generate Keys</a>
        <a>Encrypt</a>
        <a>Decrypt</a>
        <a>Help</a>
        <a>Technical Stuff</a>
    </div>
    <div id="genkeys">
        <br>
        <br>
        <button class="actbut">Generate Keys</button>
        <br>
        <br>
        <button class="actbut">Download Key Pair</button>
        <button class="actbut">Download Private Key</button>
        <button class="actbut">Download Public Key</button>
    </div>
</body>
</html>
